<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Speech Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #007aff;
      --danger: #ff3b30;
      --bg: #f2f4f8;
      --card-bg: #ffffff;
      --text: #1e1e1e;
      --box-bg: #fefefe;
    }

    body.dark {
      --bg: #1c1c1e;
      --card-bg: #2c2c2e;
      --text: #f4f4f4;
      --box-bg: #3a3a3c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .top-bar {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 2rem;
      color: var(--primary);
      flex-wrap: wrap;
    }

    .title img {
      width: 48px;
      height: 48px;
    }

    .dark-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
      font-weight: 500;
      font-size: 14px;
      background: var(--card-bg);
      padding: 8px 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .container {
      background: var(--card-bg);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 16px;
      padding: 24px;
      max-width: 750px;
      width: 100%;
      transition: background 0.3s ease;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    select {
      flex: 1 1 48%;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }

    body.dark select {
      background: #333;
      color: white;
      border-color: #444;
    }

    #toggleBtn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #toggleBtn.stop {
      background-color: var(--danger);
    }

    .section {
      margin-bottom: 20px;
    }

    .section h3 {
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .box {
      background: var(--box-bg);
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      min-height: 80px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 16px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .box strong {
      font-weight: 600;
      color: var(--primary);
    }

    .copy-icon {
      cursor: pointer;
      font-size: 20px;
      color: #555;
      transition: transform 0.2s ease;
    }

    .copy-icon:hover {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
      }

      select {
        flex: 1 1 100%;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .title {
        font-size: 1.5rem;
        gap: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="title">
      üéôÔ∏è Live Speech Translator
      <img src="https://roopdon49.github.io/Spekoo/image.png" alt="Logo">
    </div>
    <div class="dark-toggle" onclick="toggleDarkMode()">üåì <span id="themeLabel">Dark Mode</span></div>
  </div>

  <div class="container">
    <div class="row" style="flex-direction: column; gap: 12px;">
  <label for="recognizeLang"><strong>üéôÔ∏è Recognition Language (Your Speech)</strong></label>
  <select id="recognizeLang"></select>

  <label for="translateLang"><strong>üåê Translation Language</strong></label>
  <select id="translateLang"></select>

  <label for="voiceSelect"><strong>üó£Ô∏è Voice for Translated Speech</strong></label>
  <select id="voiceSelect"></select>
</div>


<div id="customAlert" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
  background:white; border-radius:10px; padding:20px; box-shadow:0 0 10px rgba(0,0,0,0.3);
  z-index:10000; max-width:300px; text-align:center; font-family: sans-serif;">
  <h3 style="margin-top:0; font-weight:bold;">Spekoo</h3>
  <p id="customAlertText" style="margin: 15px 0;"></p>
  <button onclick="closeCustomAlert()" style="padding:8px 20px; border:none; background:#007BFF; color:#fff; border-radius:5px; cursor:pointer;">
    OK
  </button>
</div>





    <button id="toggleBtn">üé§ Start Listening</button>

    <div class="section">
      <h3>Recognized Speech</h3>
      <div id="recognizedText" class="box"></div>
    </div>

    <div class="section">
      <h3>
        Translated Text
        <span class="copy-icon" onclick="copyTranslatedText()">üìã</span>
      </h3>
      <div id="translatedText" class="box"></div>
    </div>
  </div>

 
<script>
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.continuous = true;
  recognition.interimResults = true; // Enable partial results

  const toggleBtn = document.getElementById('toggleBtn');
  const recognizedTextDiv = document.getElementById('recognizedText');
  const translatedTextDiv = document.getElementById('translatedText');
  const recognizeLangSelect = document.getElementById('recognizeLang');
  const translateLangSelect = document.getElementById('translateLang');
  const voiceSelect = document.getElementById('voiceSelect');
  const themeLabel = document.getElementById('themeLabel');

  let isListening = false;
  let lastRecognized = "";
  let silenceTimeout;
  const SILENCE_DELAY = 1500; // 500ms delay

  const languages = [
    { name: "English (US)", code: "en-US", translate: "en" },
    { name: "English (UK)", code: "en-GB", translate: "en" },
    { name: "English (India)", code: "en-IN", translate: "en" },
    { name: "Hindi", code: "hi-IN", translate: "hi" },
    { name: "Spanish", code: "es-ES", translate: "es" },
    { name: "French", code: "fr-FR", translate: "fr" },
    { name: "German", code: "de-DE", translate: "de" },
    { name: "Arabic", code: "ar-SA", translate: "ar" },
    { name: "Chinese (Simplified)", code: "zh-CN", translate: "zh-CN" },
    { name: "Japanese", code: "ja-JP", translate: "ja" }
  ];

  languages.forEach(lang => {
    const opt1 = document.createElement("option");
    opt1.value = lang.code;
    opt1.textContent = lang.name;
    recognizeLangSelect.appendChild(opt1);

    const opt2 = document.createElement("option");
    opt2.value = lang.translate;
    opt2.textContent = lang.name;
    translateLangSelect.appendChild(opt2);
  });

  recognizeLangSelect.value = "en-US";
  translateLangSelect.value = "hi";

  recognition.onresult = function (event) {
    clearTimeout(silenceTimeout);
    silenceTimeout = setTimeout(() => {
      recognition.stop(); // Stop after silence
    }, SILENCE_DELAY);

    let interimTranscript = '';
    let finalTranscript = '';

    for (let i = event.resultIndex; i < event.results.length; i++) {
      const transcript = event.results[i][0].transcript.trim();
      if (event.results[i].isFinal) {
        finalTranscript += transcript + ' ';
        if (transcript !== lastRecognized) {
          lastRecognized = transcript;
          const previous = recognizedTextDiv.innerHTML.replace(/<strong>(.*?)<\/strong>/, '$1');
          recognizedTextDiv.innerHTML = `<strong>${transcript}</strong>` + (previous ? `<br>${previous}` : '');
          translateText(transcript, translateLangSelect.value);
        }
      } else {
        interimTranscript += transcript + ' ';
      }
    }

    // Live update with partial
    if (interimTranscript) {
      const previous = recognizedTextDiv.innerHTML.replace(/<strong>(.*?)<\/strong>/, '$1');
      recognizedTextDiv.innerHTML = `<em>${interimTranscript}</em>` + (previous ? `<br>${previous}` : '');
    }
  };

  recognition.onend = () => {
    if (isListening) recognition.start(); // Auto-restart
  };

  
  
  let isDesktopAlertShown = false; // flag to show alert only once

function isDesktop() {
  // Simple desktop check based on screen width or user agent
  return window.innerWidth > 768 && !/Mobi|Android/i.test(navigator.userAgent);
}

function showCustomAlert(message) {
  document.getElementById("customAlertText").textContent = message;
  document.getElementById("customAlert").style.display = "block";
}

function closeCustomAlert() {
  document.getElementById("customAlert").style.display = "none";
}

toggleBtn.onclick = () => {
  if (isListening) {
    recognition.stop();
    clearTimeout(silenceTimeout);
    toggleBtn.textContent = "üé§ Start Listening";
    toggleBtn.classList.remove("stop");
    isListening = false;
  } else {
    recognition.lang = recognizeLangSelect.value;

    // Show alert on desktop only once when starting for the first time
    if (isDesktop() && !isDesktopAlertShown) {
      showCustomAlert("For better speech recognition on desktop, please use an external microphone.");
      isDesktopAlertShown = true;
    }

    recognition.start();
    toggleBtn.textContent = "üõë Stop Listening";
    toggleBtn.classList.add("stop");
    isListening = true;
  }
};

  
  


  function translateText(text, targetLang) {
    const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
    fetch(url)
      .then(res => res.json())
      .then(data => {
        const translation = data[0].map(item => item[0]).join('');
        let existing = translatedTextDiv.innerText.trim();
        translatedTextDiv.innerText = translation + (existing ? '\n' + existing : '');
        translatedTextDiv.scrollTop = 0;
        speakText(translation);
      })
      .catch(() => {
        translatedTextDiv.innerText = 'Translation error';
      });
  }

  function speakText(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    const selectedVoice = voiceSelect.value;
    const voice = speechSynthesis.getVoices().find(v => v.name === selectedVoice);
    if (voice) utterance.voice = voice;
    speechSynthesis.cancel();
    speechSynthesis.speak(utterance);
  }

  function copyTranslatedText() {
    const lines = translatedTextDiv.innerText.trim().split('\n').reverse();
    const fullText = lines.join('\n');
    navigator.clipboard.writeText(fullText).then(() => {
      showCustomAlert("‚úÖ Translated text copied!");
    });
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark");
    const isDark = document.body.classList.contains("dark");
    themeLabel.textContent = isDark ? "Light Mode" : "Dark Mode";
  }

  function populateVoices() {
    const voices = speechSynthesis.getVoices();
    voiceSelect.innerHTML = "";
    const currentLang = translateLangSelect.value.toLowerCase();

    voices
      .filter(v => v.lang.toLowerCase().startsWith(currentLang))
      .forEach(voice => {
        const opt = document.createElement("option");
        opt.value = voice.name;
        opt.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(opt);
      });

    if (voiceSelect.options.length === 0) {
      voiceSelect.innerHTML = '<option>No voice available</option>';
    }
  }

  translateLangSelect.addEventListener("change", populateVoices);
  window.speechSynthesis.onvoiceschanged = populateVoices;
  window.onload = populateVoices;
</script>


 
</body>
</html>

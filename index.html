<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Speech Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      margin: 30px 10px 10px;
      font-size: 2rem;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 95%;
      max-width: 700px;
      margin: 20px auto;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    select, button {
      flex: 1 1 45%;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    button#toggleBtn {
      flex: 1 1 100%;
      background-color: #3498db;
      color: white;
      border: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    button#toggleBtn.stop {
      background-color: #e74c3c;
    }

    h3 {
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.1rem;
    }

    .copy-icon {
      cursor: pointer;
      font-size: 20px;
      color: #2c3e50;
      transition: transform 0.2s;
    }

    .copy-icon:hover {
      transform: scale(1.2);
    }

    .box {
      background: #ffffff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      min-height: 80px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    strong {
      font-weight: bold;
      color: #34495e;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .row {
        flex-direction: column;
      }

      select, button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Live Speech Translator</h1>
  <div class="container">
    <div class="row">
      <select id="recognizeLang"></select>
      <select id="translateLang"></select>
    </div>

    <button id="toggleBtn">ðŸŽ¤ Start Listening</button>

    <h3>Recognized Speech</h3>
    <div id="recognizedText" class="box"></div>

    <h3>
      Translated Text
      <span class="copy-icon" onclick="copyTranslatedText()">ðŸ“‹</span>
    </h3>
    <div id="translatedText" class="box"></div>
  </div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;

    const toggleBtn = document.getElementById('toggleBtn');
    const recognizedTextDiv = document.getElementById('recognizedText');
    const translatedTextDiv = document.getElementById('translatedText');
    const recognizeLangSelect = document.getElementById('recognizeLang');
    const translateLangSelect = document.getElementById('translateLang');

    let isListening = false;
    let lastRecognized = "";

    const languages = [
      { name: "English (US)", code: "en-US", translate: "en" },
      { name: "English (UK)", code: "en-GB", translate: "en" },
      { name: "English (India)", code: "en-IN", translate: "en" },
      { name: "Hindi", code: "hi-IN", translate: "hi" },
      { name: "Spanish", code: "es-ES", translate: "es" },
      { name: "French", code: "fr-FR", translate: "fr" },
      { name: "German", code: "de-DE", translate: "de" },
      { name: "Arabic", code: "ar-SA", translate: "ar" },
      { name: "Chinese (Simplified)", code: "zh-CN", translate: "zh-CN" },
      { name: "Japanese", code: "ja-JP", translate: "ja" }
    ];

    languages.forEach(lang => {
      const opt1 = document.createElement("option");
      opt1.value = lang.code;
      opt1.textContent = lang.name;
      recognizeLangSelect.appendChild(opt1);

      const opt2 = document.createElement("option");
      opt2.value = lang.translate;
      opt2.textContent = lang.name;
      translateLangSelect.appendChild(opt2);
    });

    recognizeLangSelect.value = "en-US";
    translateLangSelect.value = "hi";

    recognition.onresult = function(event) {
      const results = event.results;
      const transcript = results[results.length - 1][0].transcript.trim();
      if (transcript !== lastRecognized) {
        lastRecognized = transcript;
        // Add bold for current, and demote previous bold
        const currentHTML = recognizedTextDiv.innerHTML.replace(/<strong>(.*?)<\/strong>/, "$1");
        recognizedTextDiv.innerHTML = `<strong>${transcript}</strong>` + (currentHTML ? "<br>" + currentHTML : "");

        translateText(transcript, translateLangSelect.value);
      }
    };

    recognition.onend = () => {
      if (isListening) recognition.start();
    };

    toggleBtn.onclick = () => {
      if (isListening) {
        recognition.stop();
        toggleBtn.textContent = "ðŸŽ¤ Start Listening";
        toggleBtn.classList.remove("stop");
        isListening = false;
      } else {
        recognition.lang = recognizeLangSelect.value;
        recognition.start();
        toggleBtn.textContent = "ðŸ›‘ Stop Listening";
        toggleBtn.classList.add("stop");
        isListening = true;
      }
    };

    function translateText(text, targetLang) {
      const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const translation = data[0].map(item => item[0]).join('');
          let existing = translatedTextDiv.innerText.trim();
          translatedTextDiv.innerText = translation + (existing ? '\n' + existing : '');
          speakText(translation, targetLang);
        })
        .catch(() => {
          translatedTextDiv.innerText = 'Translation error';
        });
    }

    function speakText(text, lang) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      const voices = speechSynthesis.getVoices();
      const match = voices.find(v => v.lang.toLowerCase().startsWith(lang.toLowerCase()));
      if (match) utterance.voice = match;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function copyTranslatedText() {
      const lines = translatedTextDiv.innerText.trim().split('\n').reverse();
      const fullText = lines.join('\n');
      navigator.clipboard.writeText(fullText).then(() => {
        alert("Translated text copied!");
      });
    }

    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>

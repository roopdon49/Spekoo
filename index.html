<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Speech Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007aff;
      --danger: #ff3b30;
      --bg: #f2f4f8;
      --card-bg: #ffffff;
      --text: #1e1e1e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 0 0 20px;
      font-size: 2rem;
      text-align: center;
      color: var(--primary);
      flex-wrap: wrap;
    }

    .title img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }

    .container {
      background: var(--card-bg);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 16px;
      padding: 24px;
      max-width: 750px;
      width: 100%;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    select {
      flex: 1 1 48%;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }

    #toggleBtn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #toggleBtn.stop {
      background-color: var(--danger);
    }

    .section {
      margin-bottom: 20px;
    }

    .section h3 {
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .box {
      background: #fefefe;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      min-height: 80px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .box strong {
      font-weight: 600;
      color: var(--primary);
    }

    .copy-icon {
      cursor: pointer;
      font-size: 20px;
      color: #555;
      transition: transform 0.2s ease;
    }

    .copy-icon:hover {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
      }
      select {
        flex: 1 1 100%;
      }
      .title {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>

  <h1 class="title">
    üéôÔ∏è Live Speech Translator
    <img src="https://roopdon49.github.io/Spekoo/image.png" alt="Logo">
  </h1>

  <div class="container">
    <div class="row">
      <select id="recognizeLang"></select>
      <select id="translateLang"></select>
    </div>

    <button id="toggleBtn">üé§ Start Listening</button>

    <div class="section">
      <h3>Recognized Speech</h3>
      <div id="recognizedText" class="box"></div>
    </div>

    <div class="section">
      <h3>
        Translated Text
        <span class="copy-icon" onclick="copyTranslatedText()">üìã</span>
      </h3>
      <div id="translatedText" class="box"></div>
    </div>
  </div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;

    const toggleBtn = document.getElementById('toggleBtn');
    const recognizedTextDiv = document.getElementById('recognizedText');
    const translatedTextDiv = document.getElementById('translatedText');
    const recognizeLangSelect = document.getElementById('recognizeLang');
    const translateLangSelect = document.getElementById('translateLang');

    let isListening = false;
    let lastRecognized = "";

    const languages = [
      { name: "English (US)", code: "en-US", translate: "en" },
      { name: "English (UK)", code: "en-GB", translate: "en" },
      { name: "English (India)", code: "en-IN", translate: "en" },
      { name: "Hindi", code: "hi-IN", translate: "hi" },
      { name: "Spanish", code: "es-ES", translate: "es" },
      { name: "French", code: "fr-FR", translate: "fr" },
      { name: "German", code: "de-DE", translate: "de" },
      { name: "Arabic", code: "ar-SA", translate: "ar" },
      { name: "Chinese (Simplified)", code: "zh-CN", translate: "zh-CN" },
      { name: "Japanese", code: "ja-JP", translate: "ja" }
    ];

    languages.forEach(lang => {
      const opt1 = document.createElement("option");
      opt1.value = lang.code;
      opt1.textContent = lang.name;
      recognizeLangSelect.appendChild(opt1);

      const opt2 = document.createElement("option");
      opt2.value = lang.translate;
      opt2.textContent = lang.name;
      translateLangSelect.appendChild(opt2);
    });

    recognizeLangSelect.value = "en-US";
    translateLangSelect.value = "hi";

    recognition.onresult = function(event) {
      const results = event.results;
      const transcript = results[results.length - 1][0].transcript.trim();
      if (transcript !== lastRecognized) {
        lastRecognized = transcript;
        const previous = recognizedTextDiv.innerHTML.replace(/<strong>(.*?)<\/strong>/, '$1');
        recognizedTextDiv.innerHTML = `<strong>${transcript}</strong>` + (previous ? `<br>${previous}` : '');
        translateText(transcript, translateLangSelect.value);
      }
    };

    recognition.onend = () => {
      if (isListening) recognition.start();
    };

    toggleBtn.onclick = () => {
      if (isListening) {
        recognition.stop();
        toggleBtn.textContent = "üé§ Start Listening";
        toggleBtn.classList.remove("stop");
        isListening = false;
      } else {
        recognition.lang = recognizeLangSelect.value;
        recognition.start();
        toggleBtn.textContent = "üõë Stop Listening";
        toggleBtn.classList.add("stop");
        isListening = true;
      }
    };

    function translateText(text, targetLang) {
      const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const translation = data[0].map(item => item[0]).join('');
          let existing = translatedTextDiv.innerText.trim();
          translatedTextDiv.innerText = translation + (existing ? '\n' + existing : '');
          translatedTextDiv.scrollTop = 0;
          speakText(translation, targetLang);
        })
        .catch(() => {
          translatedTextDiv.innerText = 'Translation error';
        });
    }

    function speakText(text, lang) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      const voices = speechSynthesis.getVoices();
      const match = voices.find(v => v.lang.toLowerCase().startsWith(lang.toLowerCase()));
      if (match) utterance.voice = match;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function copyTranslatedText() {
      const lines = translatedTextDiv.innerText.trim().split('\n').reverse();
      const fullText = lines.join('\n');
      navigator.clipboard.writeText(fullText).then(() => {
        alert("‚úÖ Translated text copied!");
      });
    }

    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
